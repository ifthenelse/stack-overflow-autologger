name: Auto Format

on:
  push:
    branches: [develop, feature/*]
  workflow_dispatch:

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fix security vulnerabilities
        run: |
          echo "Checking for security vulnerabilities..."
          if ! npm audit --audit-level=moderate; then
            echo "Security vulnerabilities found. Attempting to fix..."
            npm audit fix
            echo "Security fixes applied"
          else
            echo "No security vulnerabilities found"
          fi
        continue-on-error: true

      - name: Check ESLint config format
        run: |
          if [ -f .eslintrc.js ]; then
            echo "Converting .eslintrc.js to .eslintrc.cjs for compatibility..."
            mv .eslintrc.js .eslintrc.cjs
            # Convert ES module syntax to CommonJS
            sed -i 's/export default/module.exports =/' .eslintrc.cjs
          fi

      - name: Run ESLint with auto-fix
        run: npx eslint . --fix --format=github
        continue-on-error: true

      - name: Run Prettier
        run: npx prettier --write .

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format code and fix security vulnerabilities"
          title: "ü§ñ Auto-format code and security fixes"
          body: |
            ## Auto-formatting and Security Changes

            This PR contains automatic changes made by:
            - ESLint auto-fix
            - Prettier formatting  
            - Security vulnerability fixes via `npm audit fix`
            - ESLint config format fixes for compatibility

            ### Files changed:
            - Code files reformatted for consistency
            - Package files updated for security
            - ESLint configuration updated for compatibility

            ### Security fixes applied:
            - `cross-spawn` vulnerability (ReDoS)
            - `semver` vulnerability (ReDoS) 
            - `word-wrap` vulnerability (ReDoS)

            ### What to do:
            - ‚úÖ Review the changes
            - ‚úÖ Merge if formatting and security fixes look correct
            - ‚ùå Close if changes are not desired

            ---
            *This PR was created automatically by the Auto Format workflow.*
          branch: auto-format-${{ github.run_number }}-${{ github.run_attempt }}
          delete-branch: true
          assignees: ${{ github.actor }}
          labels: |
            automated
            formatting
            security
            code-style
