name: Auto Format

on:
  push:
    branches: [develop, feature/*]
  workflow_dispatch:

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with auto-fix
        run: npx eslint . --fix --format=github
        continue-on-error: true

      - name: Run Prettier
        run: npx prettier --write .

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format code with ESLint and Prettier"
          title: "ü§ñ Auto-format code"
          body: |
            ## Auto-formatting Changes

            This PR contains automatic code formatting changes made by:
            - ESLint auto-fix
            - Prettier formatting

            ### Files changed:
            - Multiple files reformatted for consistency

            ### What to do:
            - ‚úÖ Review the changes
            - ‚úÖ Merge if formatting looks correct
            - ‚ùå Close if changes are not desired

            ---
            *This PR was created automatically by the Auto Format workflow.*
          branch: auto-format-${{ github.run_number }}
          delete-branch: true
          assignees: ${{ github.actor }}
          labels: |
            automated
            formatting
            code-style
